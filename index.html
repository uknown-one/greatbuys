<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Great Buys Store</title>

</head>
<body>

<header>
  <h2>Great Buys</h2>
  <input type="text" id="search" placeholder="Search products...">
  <nav>
    <a href="index.html">Home</a>
    <a href="top-deals.html">Top Deals</a>
    <a href="#">Contact</a>
  </nav>
</header>

<section class="hero">
  <h1>Handpicked Amazon Finds</h1>
  <p>Smart gadgets, home upgrades, and daily essentials — all in one place.</p>
</section>

<!-- Cyber Card -->
<div class="container">
  <div id="card">
    <div class="card-content">
      <div class="card-glare"></div>
      <div class="cyber-lines"><span></span><span></span><span></span><span></span></div>
      <a id="product-image" href="#" target="_blank"><img src="." alt="Product"></a>
      <div class="title" id="product-name"></div>
      <div class="glowing-elements"><div class="glow-1"></div><div class="glow-2"></div><div class="glow-3"></div></div>
      <div class="subtitle" id="price"><span></span><span class="highlight" id="link"></span></div>
      <div class="product-description"><div class="scrolling-text" id="product-desc"></div></div>
    </div>
  </div>
</div>

<!-- Newsletter -->
<div class="newsletter">
  <h3>Subscribe for Product Updates</h3>
  <input type="email" id="email" placeholder="Your email">
  <button onclick="subscribe()">Subscribe</button>
  <p id="newsletter-msg"></p>
</div>

<footer>
  <p>© 2024 Product Store. All rights reserved.</p>
</footer>

<script src="assets/js/script.js">
</script>
</body>
</html>
